<div class="container mt-5">
  <div class="form-area">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input 
          type="text" 
          placeholder="Full Name" 
          class="form-control" 
          name="fullName"
          formControlName="fullName"
          [ngClass]="{'is-invalid' : getFullName.touched && getFullName.invalid}">

        <div class="alert alert-danger" *ngIf="getFullName.touched && getFullName.invalid">
          <div *ngIf="getFullName.errors?.['required']">The Full Name is required...</div>
          <div *ngIf="getFullName.errors?.['minlength']">The Full Name must be atleast 5 characters...</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          placeholder="Email" 
          class="form-control" 
          name="email"
          formControlName="email"
          [ngClass]="{'is-invalid' : getEmail.touched && getEmail.invalid}">

          <div class="alert alert-danger" *ngIf="getEmail.touched && getEmail.invalid">
            <div *ngIf="getEmail.errors?.['required']">The Email is required...</div>
            <div *ngIf="getEmail.errors?.['pattern']">Invalid Email address...</div>
          </div>  
      </div>

      <div formGroupName = 'contactDetails'>
        <div class="form-group">
          <label>Address</label>
          <textarea 
            cols="30" 
            rows="10" 
            placeholder="Address" 
            class="form-control" 
            name="address"
            formControlName="address"
            [ngClass]="{'is-invalid' : getAddress.touched && getAddress.invalid}"></textarea>
  
            <div class="alert alert-danger" *ngIf="getAddress.touched && getAddress.invalid">
              <div *ngIf="getAddress.errors?.['required']">The Address is required...</div>
            </div>  
        </div>

        <div class="form-group">
          <label>Shipping Address</label>
          <textarea 
            cols="30" 
            rows="10" 
            placeholder="Shipping Address" 
            class="form-control" 
            name="shippingAddress"
            formControlName="shippingAddress"
            [ngClass]="{'is-invalid' : getShippingAddress.touched && getShippingAddress.invalid}"></textarea>
  
            <div class="alert alert-danger" *ngIf="getShippingAddress.touched && getShippingAddress.invalid">
              <div *ngIf="getShippingAddress.errors?.['required']">The Shipping Address is required...</div>
            </div>  
        </div>
  
        <div class="form-group">
          <label>Contact No</label>
          <input 
            type="text" 
            placeholder="Contact No" 
            class="form-control" 
            name="contactNo"
            formControlName="contactNo"
            [ngClass]="{'is-invalid' : getContactNo.touched && getContactNo.invalid}">
  
            <div class="alert alert-danger" *ngIf="getContactNo.touched && getContactNo.invalid">
              <div *ngIf="getContactNo.errors?.['required']">The Contact No is required...</div>
              <div *ngIf="getContactNo.errors?.['pattern']">Invalid Contact No address...</div>
            </div>  
        </div>
      </div>

      <div class="form-group">
        <label for="">Skills</label>
        <input type="text" class="form-control" #skill (keyup.enter)="addSkills(skill)">

        <!-- <ul class="list-group">
          <li class="list-group-item" *ngFor="let skill of getSkills.controls">
            {{skill.value}}
          </li>
        </ul> -->
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
</div>
